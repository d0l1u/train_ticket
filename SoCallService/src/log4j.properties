log4j.rootLogger=INFO,A1,R

log4j.appender.A1=org.apache.log4j.ConsoleAppender 
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=/log/soCallService/log.txt
#log4j.appender.R.File=E:/logs/soCallService/log.txt
log4j.appender.R.DatePattern = '.'yyyy-MM-dd-HH
log4j.appender.R.maxFileSize =50MB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n
#error
log4j.appender.err_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.err_log.layout=org.apache.log4j.PatternLayout
log4j.appender.err_log.layout.ConversionPattern=%p [%t] %C{1}.%M(%L) %d | %m time="%d{yyyy-MM-dd HH:mm:ss}" %n
log4j.appender.err_log.File=${catalina.home}/logs/err_log.log
log4j.appender.err_log.Append=true
log4j.appender.err_log.Threshold=ERROR 
